<!-- src/app/login/login.component.html -->
<div class="flex items-center justify-center h-screen bg-gray-100">
  <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-center">Iniciar Sesión</h2>
    <form class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">
          Correo Electrónico
        </label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          required
          class="block w-full px-4 py-2 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-500"
          placeholder="example@example.com"
        />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">
          Contraseña
        </label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          required
          class="block w-full px-4 py-2 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-500"
          placeholder="******"
        />
      </div>
      <button
        (click)="this.ingresarse()"
        class="w-full px-4 py-2 text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring focus:ring-blue-500"
      >
        Iniciar Sesión
      </button>
    </form>
    <div class="text-center">
      <p class="text-sm">
        <a href="/register" class="font-medium text-blue-600 hover:underline">
          Regístrate aquí
        </a>
      </p>
    </div>
  </div>
</div>
